<ng-container *ngIf="!busqueda; else elseTemplate">
  <div class="row my-4 justify-content-center align-items-center">
    <div class="col-md-4">
      <div class="form-group">
        <label for="">Search a Pokemon</label>
        <input type="text" class="form-control" #selectPokemon />
        <button
          type="button"
          class="btn btn-secondary my-2 btn-block"
          (click)="showPokemon()"
        >
          View Pokemon
        </button>
      </div>
    </div>
    <div class="col-md-8">
      <ng-container *ngIf="namePokemon != ''; else elseTemplate">
        <app-card-poke nameP="{{ namePokemon }}"></app-card-poke>
        <div class="text-center">
          <a
            [routerLink]="['/pokedex/pokemons/search/', namePokemon]"
            class="btn btn-sm btn-primary animate__animated animate__pulsej"
            >Show Details Pokemon</a
          >
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <h1 class="text-center h6 my-4">You have not selected a pokemon</h1>
      </ng-template>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="row justify-content-center my-4">
    <div class="col-md-8">
      <h3 class="my-2 text-center">Haz buscado {{ pokemonBuscado }}</h3>
      <app-card-poke nameP="{{ pokemonBuscado }}"></app-card-poke>
    </div>
  </div>
</ng-template>
